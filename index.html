<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>HS 2025 Result Portal</title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="Check your HS 2025 results online instantly. Fast, secure, and easy access to your Assam Board exam results."
    />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="HS 2025 Result Portal" />
    <meta
      property="og:description"
      content="Check your HS 2025 results online instantly. Fast, secure, and easy access to your Assam Board exam results."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://youcanlearnassam.com/" />
    <!-- Replace with your actual domain -->
    <meta
      property="og:image"
      content="https://youcanlearnassam.com/assets/img/logo_new.png"
    />
    <!-- Replace with your preview image -->
    <meta property="og:site_name" content="HS Results Portal" />

    <!-- Twitter Meta Tags (Optional) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="HS 2025 Result Portal" />
    <meta
      name="twitter:description"
      content="Check your HS 2025 results online instantly."
    />
    <meta
      name="twitter:image"
      content="https://youcanlearnassam.com/assets/img/logo_new.png"
    />
    <!-- Replace with preview image -->

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://youcanlearnassam.com/assets/img/logo_white_round.png"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
